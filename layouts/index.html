{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="secx row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1 class="mt-0">{{ .Title }}</h1>
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      <a
        class="btn btn-primary btn-lg px-4 mb-2"
        href="/docs/{{ if .Site.Params.options.docsVersioning }}{{ .Site.Params.docsVersion }}/{{ end }}prologue/introduction/"
        role="button"
        >Get Started</a
      >
      <p class="meta">
        Open-source MIT Licensed.
        <a href="https://github.com/consumet/consumet"
          >GitHub v{{ $data := getJSON "/package.json" }}{{ $data.version }}</a
        >
      </p>
    </div>
  </div>
</section>
{{ end }} {{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-lg-9">{{- .Content -}}</div>
  </div>
</section>
{{ end }}
